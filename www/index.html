<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/main/mainController.js"></script>
  </head>
  <body ng-app="ionicApp">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h2 class="title">Games List</h2>
      </ion-header-bar>
      <div class="bar bar-subheader item-input-inset bar-light">
        <label class="item-input-wrapper">
          <span class="icon ion-search placeholder-icon"></span>
          <input type="search" placeholder="Search">
        </label>
      </div>
      <ion-content ng-controller="mainController" class="has-subheader">
        <ion-list>
          <ion-item ng-repeat="game in games" class="item-thumbnail-left item-text-wrap" >
            <img src="img/{{game.slug}}.jpg" alt="{{game.name}} Photo">
            <h2><strong>{{game.name}}</strong></h2>
            <h3 >{{game.plataform}}</h3>
            <h4>{{game.year}}</h4>
            <p>{{game.bio}}</p>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
